<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Categorías</title>
</head>
<body>
    <h1>Categorías</h1>
    <table id="categoriasTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody id="categoriasTableBody">
            <!-- Las categorías se añadirán aquí -->
        </tbody>
    </table>

    <script>
        async function getCategorias() {
            try {
                const response = await fetch('/api/categorias');
                if (!response.ok) {
                    throw new Error('Error al obtener categorías');
                }
                const categorias = await response.json();
                const categoriasTableBody = document.getElementById('categoriasTableBody');
                categoriasTableBody.innerHTML = '';
                categorias.forEach(categoria => {
                    const row = document.createElement('tr');
                    const idCell = document.createElement('td');
                    idCell.textContent = categoria.id;
                    const nombreCell = document.createElement('td');
                    nombreCell.textContent = categoria.nombre;
                    row.appendChild(idCell);
                    row.appendChild(nombreCell);
                    categoriasTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.onload = getCategorias;
    </script>
</body>
</html>
